<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنوك</title>
    <link rel="stylesheet" href="styles.css">
    <!-- رابط مكتبة Font Awesome لإضافة الأيقونات -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body dir="rtl">
    <header>
        <div class="header-container">
            <img src="https://i.ibb.co/Nr4Hk8q/98cc95b8102b05de6c4eed6f67d80f0c.jpg" alt="موقع بنوك" class="header-image">
            <h1>HITASHI BNAK</h1>
        </div>
        <div id="pinned-banks" class="pinned-banks-container"></div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="ابحث عن النقابة...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="bank-buttons">
            <div class="bank-button" data-bank="باليريون">
                <a href="Ballerion.html">
                    <i class="fas fa-building"></i>
                    <p>باليريون</p>
                </a>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
            <div class="bank-button" data-bank="سوينيوس">
                <a href="Souenis.html">
                    <i class="fas fa-building"></i>
                    <p>سوينيوس</p>
                </a>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
            <div class="bank-button" data-bank="أدلر">
                <a href="Adler.html">
                    <i class="fas fa-building"></i>
                    <p>أدلر</p>
                </a>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
