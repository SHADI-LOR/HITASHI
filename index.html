<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITASHI BANK</title>
    <link rel="stylesheet" href="styles.css">
    <!-- رابط مكتبة Font Awesome لإضافة الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body dir="rtl">
    <header>
        <div class="header-container">
            <img src="https://i.ibb.co/Nr4Hk8q/98cc95b8102b05de6c4eed6f67d80f0c.jpg" alt="موقع بنوك" class="header-image">
            <h1>HITASHI BANK</h1>
        </div>
        <div id="pinned-banks" class="pinned-banks-container"></div>
    </header>

    <main>
        <div class="bank-buttons">
            <div class="bank-button" data-bank="باليريون">
                <a href="Ballerion.html" class="button-link">
                    <div class="icon-container"><i class="fas fa-university bank-icon"></i></div>
                    <p class="bank-name">باليريون</p>
                </a>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
            <div class="bank-button" data-bank="سوينيوس">
                <a href="Souenis.html" class="button-link">
                    <div class="icon-container"><i class="fas fa-university bank-icon"></i></div>
                    <p class="bank-name">سوينيوس</p>
                </a>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
            <div class="bank-button" data-bank="أدلر">
                <a href="Adler.html" class="button-link">
                    <div class="icon-container"><i class="fas fa-university bank-icon"></i></div>
                    <p class="bank-name">أدلر</p>
                </a>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
