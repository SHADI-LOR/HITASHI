<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنوك</title>
    <link rel="stylesheet" href="styles.css">
    <!-- رابط مكتبة Font Awesome لإضافة الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body dir="rtl">
    <header>
        <div class="header-container">
            <img src="https://i.ibb.co/Nr4Hk8q/98cc95b8102b05de6c4eed6f67d80f0c.jpg" alt="موقع بنوك" class="header-image">
            <h1>بنوك</h1>
        </div>
        <div id="pinned-banks" class="pinned-banks-container"></div>
    </header>

    <main>
        <div class="bank-buttons">
            <div class="bank-button" data-bank="باليريون">
                <a href="Ballerion.html">
                    <p>باليريون</p>
                </a>
                <i class="fas fa-building"></i>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
            <div class="bank-button" data-bank="سوينيوس">
                <a href="Souenis.html">
                    <p>سوينيوس</p>
                </a>
                <i class="fas fa-building"></i>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
            <div class="bank-button" data-bank="أدلر">
                <a href="Adler.html">
                    <p>أدلر</p>
                </a>
                <i class="fas fa-building"></i>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</html>
