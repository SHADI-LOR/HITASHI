<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنوك</title>
    <link rel="stylesheet" href="styles.css">
    <!-- رابط مكتبة Font Awesome لإضافة الأيقونات -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body dir="rtl">
    <header>
        <div class="header-container">
            <h1>بنوك</h1>
        </div>
        <div id="pinned-banks" class="pinned-banks-container"></div>
    </header>

    <main>
        <div class="bank-buttons">
            <div class="bank-button" data-bank="باليريون">
                <i class="fas fa-university"></i>
                <p>باليريون</p>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
            <div class="bank-button" data-bank="سوينيوس">
                <i class="fas fa-university"></i>
                <p>سوينيوس</p>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
            <div class="bank-button" data-bank="أدلر">
                <i class="fas fa-university"></i>
                <p>أدلر</p>
                <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
