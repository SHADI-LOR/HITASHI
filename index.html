<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banks and Unions</title>
    <link rel="stylesheet" href="styles.css">
    <!-- رابط مكتبة Font Awesome لإضافة الأيقونات -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Banks and Unions</h1>
        </div>
    </header>

    <!-- زر التثبيت -->
    <div class="pin-buttons"></div>

    <main>
        <div class="search-section">
            <h2>Search for Banks</h2>
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Enter bank name">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <!-- مربعات الأزرار الثلاثة للبنوك -->
        <div class="bank-buttons">
            <div class="bank-button">
                <i class="fas fa-university"></i>
                <p>Ballerion</p>
                <button class="pin-btn" onclick="pinButton(this)">📌</button>
            </div>
            <div class="bank-button">
                <i class="fas fa-university"></i>
                <p>Souenis</p>
                <button class="pin-btn" onclick="pinButton(this)">📌</button>
            </div>
            <div class="bank-button">
                <i class="fas fa-university"></i>
                <p>Adler</p>
                <button class="pin-btn" onclick="pinButton(this)">📌</button>
            </div>
        </div>

        <!-- مربع البحث عن النقابات -->
        <div class="search-section unions">
            <h2>Search for Unions</h2>
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Enter union name">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <!-- مربعات الأزرار الثلاثة للنقابات -->
        <div class="union-buttons">
            <div class="union-button">
                <i class="fas fa-people-arrows"></i>
                <p>Union 1</p>
                <button class="pin-btn" onclick="pinButton(this)">📌</button>
            </div>
            <div class="union-button">
                <i class="fas fa-people-arrows"></i>
                <p>Union 2</p>
                <button class="pin-btn" onclick="pinButton(this)">📌</button>
            </div>
            <div class="union-button">
                <i class="fas fa-people-arrows"></i>
                <p>Union 3</p>
                <button class="pin-btn" onclick="pinButton(this)">📌</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
