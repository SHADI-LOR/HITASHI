<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITASHI BANK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/Nr4Hk8q/98cc95b8102b05de6c4eed6f67d80f0c.jpg" alt="Bank Logo" class="logo">
            <h1>HITASHI BANK</h1>
            
            <div class="search-box">
                <input type="text" id="search-input" class="search-input" placeholder="ابحث عن نقابتك...">
                <button id="search-button" class="search-button">بحث</button>
            </div>
        </div>

        <!-- قائمة المفضلات -->
        <div id="favorites" class="favorites-container">
            <h2>المفضلة</h2>
            <div id="favorites-list"></div>
        </div>

        <!-- الأزرار مع الأيقونات -->
        <div class="button-container">
            <div class="button-wrapper">
                <button class="favorite-button" data-id="ballerion"><i class="fas fa-star"></i></button>
                <a href="Ballerion.html" id="button-ballerion" class="icon-button">
                    <i class="fas fa-bank"></i>
                    باليريون
                </a>
            </div>
            <div class="button-wrapper">
                <button class="favorite-button" data-id="souenis"><i class="fas fa-star"></i></button>
                <a href="Souenis.html" id="button-souenis" class="icon-button">
                    <i class="fas fa-bank"></i>
                    سوينيوس
                </a>
            </div>
            <div class="button-wrapper">
                <button class="favorite-button" data-id="adler"><i class="fas fa-star"></i></button>
                <a href="Adler.html" id="button-adler" class="icon-button">
                    <i class="fas fa-bank"></i>
                    أدلر
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
